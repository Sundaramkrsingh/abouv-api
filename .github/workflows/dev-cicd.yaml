name: DEV WORKFLOW
on:
  push:
    branches: [develop]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  Deploy-EC2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        id: config-aws-creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACC }}:role/${{ secrets.OIDC_ROLE }}
          aws-region: us-east-1
          role-session-name: beztCICDSession
          mask-aws-account-id: 'no'

      - name: AWS SSM Send-Command
        run: |
          aws ssm send-command --document-name "AWS-RunShellScript" --targets "Key=InstanceIds,Values=${{ secrets.DEV_INSTANCE_ID }}" --parameters commands=["sudo systemctl restart pwa-api.service"]
